<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Complex Form</h1>
    <br>
    <fieldset>
        <legend>Personal information</legend>
    <form >
        <label for="textfield1">Name:</label>
        <input type="name" name="textfield1" id="textfield1">
       
        <label for="email Id">Email ID:</label>
        <input type="email" name="email Id" id="emali Id">
       
        <label for="phonenumber">Phone no:</label>
        <input type="tel" name="phonenumber" id="phonenumber">

        <label for="date">Date-of-Birth</label>
        <input type="date" name="date1" id="date">

        <label>Gender:</label>
        <label for="radio1">Male</label>
        <input type="radio" name="radio1" id="radio1">

        <label for="radio2">Female</label>
        <input type="radio" name="radio2" id="radio2">
    
        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="USA">USA</option>
            <option value="China">China</option>
            <option value="Russia">Russia</option>
            <option value="India">India</option>

        </select>
    </fieldset> 
    <br>
    <fieldset>
        <legend>
            <form >
            <label for="Address Street">Address Street:</label>
            <input type="Address" name="Address Street" id="Adress Street">

            <label for="textfield1">City:</label>
            <input type="City" name="textfield1" id="textfield1">
           
            <label for="State">State:</label>
            <input type="State" name="State" id="State">
    
            <label for="zipcode">Zipcode</label>
            <input type="number" name="zipcode" id="zipcode">
        </legend>
        </fieldset>
    
        <fieldset>
            <legend>Other information</legend>
            
            <label for="textarea">Comments:</label>
            <textarea name="textarea1" id="textarea1" cols="30" rows="10" ></textarea>
            
            <label for="checkbox1">I agree to the terms of service</label>
            <input type="checkbox" id="checkbox1" name="checkbox1">
        </fieldset>
        
        <input type="button" value="Submit">
</body>
</html>
