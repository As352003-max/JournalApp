<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application</h1>
    <br>
   
    <form >
        <label for="textfield1">Name:</label>
        <input type="name" name="textfield1" id="textfield1">
        <br>
        <br>
        <label for="email Id">Email ID:</label>
        <input type="email" name="email Id" id="emali Id">
        <br>
        <br>
        <label for="phonenumber">Phone no:</label>
        <input type="tel" name="phonenumber" id="phonenumber">
        <br>
        <br>
        <label for="file1">Resume:</label>
        <input type="file" name="file1" id="file 1">
        <br>
        <br>
        <label for="number1">Experience(in Years):</label>
        <input type="number" name="number1" id="number1" max="50" min="0">
        <br>
        <br>
        <fieldset>
            <legend>Skills</legend>
            <input type="checkbox" name="checkbox1" id="checkbox1">
            <option> HTML</option>
            <input type="checkbox" name="checkbox1" id="checkbox2">
            <option>CSS</option>
            <input type="checkbox" name="checkbox1" id="checkbox3">
            <option>JAVASCRIPT</option>
        </fieldset>
        <br>
        <br>
        <label for="textfield1">Higher Education:</label>
        <select name="textfield1" id="textfield1">
        <option value="High School">High school</option>
        <option value="Intermediate">Intermediate</option>
        <option value="others">Others</option>
        </select>
        <fieldset>
            
            <legend>Avaibility</legend>
            
            <label for="radio1">Full Time</label>
            <input type="radio" name="radio1" id="radio1" value="1">
            <br>
            <label for="radio1">Part Time</label>
            <input type="radio" name="radio1" id="radio2" value="1">
        
        </fieldset>
        <br>
        <br>
        <label for="comments">Additional Comments:</label>
        <br>
        <textarea name="comments" id="comments" rows="10" cols="30" placeholder="enter text here"></textarea>
        <br>
        <br>
        <input type="submit" value="Submit Application">
    </body>
</html>
