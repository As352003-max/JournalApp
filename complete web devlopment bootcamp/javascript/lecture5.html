<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let a=10;
        let b=4;
        // arithematic operators
        console.log("a+b=",a+b)
        console.log("a-b=",a-b)
        console.log("a*b=",a*b)
        // for exponential we will use double *
        console.log("a**b=",a**b)
        console.log("a/b=",a/b)
        console.log("a%b=",a%b)

        console.log("++a=",++a)
        console.log("a++=",a++)
        console.log("--a=",--a)
        console.log("a--=",a--)
        console.log("a=",a)
        console.log("a--=",a--)

        // assignement operators
         let ass=3;
         ass+=3;
         console.log("ass",ass)

        //  comparision operator
         let comp1=5;
         let comp2=7;
         console.log("comp1==comp2",comp1==comp2)
         console.log("comp1!=comp2",comp1!=comp2)
         console.log("comp1===comp2",comp1===comp2)
         console.log("comp1!==comp2",comp1!==comp2)
        

        //  logical operators
        let x=6;
        let y=5;
        console.log(x<y&&x==5)
        console.log(x<y||x==6)
    </script>
</body>
</html>
