<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- table 1 -->
    <table border="1">
        <thead>
            <th>Student id</th>
            <th>Student name</th>
            <th>Gender</th>
            <th>Age</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Amitanshu</td>
                <td colspan="2">male</td>
                <!-- <td>20</td> -->
            </tr>
        
            <tr>
                <td>2</td>
                <td>Amit</td>
                <td>male</td>
                <!-- rowspan is used to expand the rows -->
                <!--colspan is used to expand columns -->
                <td rowspan="3">20</td>
            </tr>
        
            <tr>
                <td>3</td>
                <td>rahul</td>
                <td>male</td>
                
            </tr>
        
            <tr>
                <td>4</td>
                <td>Karan</td>
                <td>male</td>
                
            </tr>
        </tbody>
    </table>



    <!-- table 2 -->
    <table border="1">
        <thead>
            <th>columns 1</th>
            <th>columns 2</th>
            <th>columns 3</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Row 1 Cell 1</td>
                <td>Row 1 Cell 2</td>
                <td>Row 1 Cell 3</td>
            </tr>
            <tr>
                <td>Row 2 Cell 2</td>
                <td>Row 2 Cell 3</td>
            </tr>
            <tr>
                <td colspan="3">Row 3 Cell 1</td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
